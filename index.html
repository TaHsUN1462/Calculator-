<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <a href="https://tahsun1462.github.io/HOME/"><button class="home"><ion-icon name="home"></ion-icon></button></a><br>
    <div class="container">
      <button class="themeChanger" onclick="add()"><ion-icon name="moon-sharp"></ion-icon><ion-icon name="sunny-sharp"></ion-icon></button>
      <div class="input">
        <input id="display" readonly="">
        <input id="result" readonly="">
      </div>
      <div class="button">
        <button onclick="clearDisplay()" class="operatorButton"><ion-icon name="trash-bin-outline"></ion-icon></button>
        <button onclick="addNum('(')" class="operatorButton">(</button>
        <button onclick="addNum(')')" class="operatorButton">)</button>
        <button onclick="addNum('/')" class="operatorButton">÷</button>
        <button onclick="addNum('1')">১</button>
        <button onclick="addNum('2')">২</button>
        <button onclick="addNum('3')">৩</button>
        <button onclick="addNum('*')" class="operatorButton">×</button>
        <button onclick="addNum('4')">৪</button>
        <button onclick="addNum('5')">৫</button>
        <button onclick="addNum('6')">৬</button>
        <button onclick="addNum('-')" class="operatorButton">-</button>
        <button onclick="addNum('7')">৭</button>
        <button onclick="addNum('8')">৮</button>
        <button onclick="addNum('9')">৯</button>
        <button onclick="addNum('+')" class="operatorButton">+</button>
        <button onclick="addNum('.')">.</button>
        <button onclick="addNum('0')">০</button>
        <button onclick="del()" class="Del"><ion-icon name="backspace-outline"></ion-icon></button>
        <button onclick="calculate()" class="equalButton">=</button>
      </div>
    </div>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
