<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body class="">
    <a href="https://tahsun1462.github.io/HOME/"><button class="home"><ion-icon name="home"></ion-icon></button></a><br>
    <button class="changer" onclick="changeTheme()"></button><br>
    <div class="main">
    <div class="container">
      <div class="inputs">
      <input id="display" placeholder="0" readonly=""><br>
      <input id="result" placeholder="" readonly=""><br>
      </div>
      <div class="buttons">
      <button class="operatorButton">AC</button>
      <button class="operatorButton">DEL</button>
      <button class="operatorButton">.</button>
      <button class="operatorButton">/</button><br>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operatorButton">*</button><br>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operatorButton">-</button><br>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operatorButton">+</button><br>
      <button>0</button>
      <button>00</button>
      <button class="equalButton">=</button>
      </div>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
